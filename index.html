<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<style type="text/css">
		body {
			text-align: center;
			font-family: "Lucida Console", Monaco, monospace;
			font-size: 1.7rem;
		}
		form {
			border: solid;
			border-width: 5px;
			border-radius: 20px;
			border-color: #B0C4DE;
			width: 90%;
			height: 700px;
			margin: 50px auto;
			padding: 15px 15px;
		}

		.btn {
			background-color: #B0C4DE;
			border: none;
			padding: 10px 25px; 
			color: white;
			font-size: 1.5rem;
		}

		@media (max-width: 641px) {
			form {
				width: 90%;
				height: 600px;
				padding: 0;
				margin: 0;
			}
		}
	</style>
</head>
<body>
	
<form>
	<h1>Kalkulator</h1>
	FÃ¸rste tall: <input type="number" name="firstNr"> <br><br>
	Andre tall: <input type="number" name="secNr"> <br><br><br>
	<input class="btn" type="button" value="+" onclick="pluss()">
	<input class="btn" type="button" value="- " onclick="minus()">
	<input class="btn" type="button" value="*" onclick="gange()"> 
	<input class="btn" type="button" value="/ " onclick="dele()"> <br><br>
	<h2>Svar</h2>
	<h2 id="svar">*****</h2>
</form>

<script type="text/javascript">
	function pluss(argument) {
		var tall1 = Number(document.getElementsByName('firstNr')[0].value);
	    var tall2 = Number(document.getElementsByName('secNr')[0].value);
	    document.getElementById('svar').innerHTML = tall1 + " + " + tall2 + " = " + (tall1+tall2); 
	}
	function minus(argument) {
		var tall1 = Number(document.getElementsByName('firstNr')[0].value);
	    var tall2 = Number(document.getElementsByName('secNr')[0].value);
	    document.getElementById('svar').innerHTML = tall1 + " - " + tall2 + " = " + (tall1-tall2); 
	}
	function gange(argument) {
		var tall1 = Number(document.getElementsByName('firstNr')[0].value);
	    var tall2 = Number(document.getElementsByName('secNr')[0].value);
	    document.getElementById('svar').innerHTML = tall1 + " * " + tall2 + " = " + (tall1*tall2); 
	}
	function dele(argument) {
		var tall1 = Number(document.getElementsByName('firstNr')[0].value);
	    var tall2 = Number(document.getElementsByName('secNr')[0].value);
	    document.getElementById('svar').innerHTML = tall1 + " / " + tall2 + " = " + (tall1/tall2); 
	}


</script>
</body>
</html>
